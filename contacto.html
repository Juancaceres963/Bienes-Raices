  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="/">

    <h1 class="fw-300 centrar-texto">
      Contacto
    </h1>
    <img src="/img/destacada3.jpg" alt="Imageb Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        <form action="">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="email">E-mail: </label>
            <input type="email" id="email" placeholder="Tu Correo electronico" required>

            <label for="telefono">Telefono : </label>
            <input type="tel" id="telefono" placeholder="Tu numero de Telefono" required>

            <label for="mensaje">Mensaje : </label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <input type="submit">

        </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenerdor-footer contenedor">
        <nav class="navegacion">
          <a href="/index.html">Inicio</a>
          <a href="anuncios.html">Anuncios</a>

      </div>

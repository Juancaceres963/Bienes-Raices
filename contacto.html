<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Nosotros</title>
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="/">
            <img src="img/logo.svg" alt="Logo Bienes Raices" />
          </a>
          <nav class="navegacion">
            <a href="/index.html">Inicio</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="/img/destacada3.jpg" alt="Imageb Principal" />

    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
      <form action="" class="contacto">
        <fieldset>
          <legend>Informacion Personal</legend>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" placeholder="Tu Nombre" />

          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            placeholder="Tu Correo electronico"
            required
          />

          <label for="telefono">Telefono : </label>
          <input
            type="tel"
            id="telefono"
            placeholder="Tu numero de Telefono"
            required
          />

          <label for="mensaje">Mensaje : </label>
          <textarea id="mensaje"></textarea>
        </fieldset>
        <fieldset>
          <legend>Informacion Sobre la Propiedad</legend>
          <label for="opciones">Compra o Venda</label>
          <select id="opciones">
            <option value="" disabled selected>-- Selecione --</option>
            <option value="">Comprar</option>
            <option value="">Vender</option>
          </select>
          <label for="Cantidad">Cantidad</label>
          <input type="number" min="0" max="100" step="5">
        </fieldset>
        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado:</p>
          <div class="forma-contacto">
            <label for="telefono2">Telefono</label>
            <input type="radio" id="telefono2" name="contacto" value="telefono">
            <label for="correo">E-mail</label>
            <input type="radio" id="correo" name="contacto" value="e-mail">
          </div>
          <p>Si eligio Telefono, elija la fecha y la hora de la llamada</p>

          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha">

          <label for="hora">Hora:</label>
          <input type="time" id="hora" min="09:00" max="18:00">
        </fieldset>
        <input type="submit" value="Enviar" class="boton boton-verde"/>
      </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenerdor-footer contenedor">
        <nav class="navegacion">
          <a href="/index.html">Inicio</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>

        <p class="copyright">Todos los Derechos Reservados &copy;</p>
      </div>
    </footer>
  </body>
</html>
